<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Earthquake List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .navbar {
            margin-left: 40px;
            margin-right: 40px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Earthquakes</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/}">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Set Earthquakes<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/quakes}">All Earthquakes</a></li>
                    <li><a th:href="@{/quakes4}">Magnitude between 5.0 and 5.5</a></li>
                    <li><a th:href="@{/quakes5}">Magnitude between 5.5 and 6.0</a></li>
                    <li><a th:href="@{/quakes6}">Magnitude greater than 6.0</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="col-md-4">
        <h2>Earthquake List</h2>
    </div>
    <div style="padding:0 20px">
        <table class="table table-striped">
            <tr>
              <!--  <th>ID</th>-->
                <th>Magnitude</th>
                <th>Time</th>
                <th>Place</th>
                <th>Action</th>
            </tr>
            <tr th:each="quake : ${quakes}">
                <!--<td th:text="${quake.quakeID}"></td>-->
                <td th:text="${quake.mag}" style="color: red; font-size: medium; font-weight: bold"></td>
                <td th:text="${quake.date} + '  ' + ${quake.time}"></td>
                <td th:text="${quake.place}"></td>
                <td><a th:href="${quake.url}" class="btn btn-primary btn-xs">Read more</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
